<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<div class="container">
    <div class="status-server">
        <img class="server-status-icon" src="assets/images/icon.png">
        <div class="server-status-infos">
            <div class="server-status-name">Server Timeout</div>
            <div class="server-status-text">operationeel - 0 ms</div>
        </div>
        <div class="status-player-count">
            <div class="player-count">0</div>
        </div>
    </div>

    <div class="home-bottom">
        <div class="new-tab">
            <div class="titre-tab-new">Actualités</div>
            <div class="news-list content-scroll"></div>
        </div>
        <div class="social-tab">
            <div class="social-list content-scroll">
                <div data-url="https://discord.gg/e9q7Yr2cuQ" class="social-block">
                    <div class="icon-discord icon-social"></div>
                </div>

                <div data-url="https://github.com/luuxis" class="social-block">
                    <div class="icon-github icon-social"></div>
                </div>

                <div data-url="https://www.youtube.com/LuuxisHD" class="social-block">
                    <div class="icon-youtube icon-social"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="sidebar">
        <div class="player-options">
            <div class="player-head"></div>
        </div>

        <div class="play-elements">
            <div class="play-instance">
                <button class="play-btn">Jouer</button>
                <div class="instance-select material-symbols-outlined">
                    keyboard_arrow_down
                </div>
            </div>
            <div class="info-starting-game">
                <div class="info-starting-game-text">Connexion...</div>
                <progress value="0" max="0" class="progress-bar"></progress>
            </div>
        </div>

        <div class="settings-btn material-symbols-outlined">
            settings
        </div>
    </div>

    <div class="instance-popup">
        <div class="instances-tab">
            <div class="close-popup material-symbols-outlined">
            close
            </div>
            <p>Séléctionnez votre instance...</p>
            <div class="instances-List"></div>
        </div>
    </div>
</div>
